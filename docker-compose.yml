version: "3.5"
services:
  getssl:
    build: .
    container_name: getssl
    restart: unless-stopped
    network_mode: host
    stdin_open: true 
    tty: true
    environment:
      - TZ=Europe/London
      - EMAIL=${EMAIL}
      - DOMAIN=${DOMAIN}
      - SANS=${SANS}
      - GODADDY_KEY=${GODADDY_KEY}
      - GODADDY_SECRET=${GODADDY_SECRET}
    volumes:
      - getssl_data:/etc/letsencrypt:rw
#    healthcheck:
#      test: netstat -an | grep 1880; if [ 0 != $$? ]; then exit 1; fi;
##      test: ["CMD", "curl", "-f", "http://localhost:1880"]
#      interval: 30s
#      timeout: 20s
#      retries: 3
#      start_period: 40s
#   labels:
#      - "com.centurylinklabs.watchtower.enable=true"
volumes:
  getssl_data:
    external: true
